<div class="container mt-5">
<div class="row">
    <div class="col-6">
        <mat-grid-list cols="1" >
            <mat-grid-tile *ngFor="let file of dish.dishImages">
                <img class="dish-image" [src]="file.url" alt="">
            </mat-grid-tile>
        </mat-grid-list>

    </div>
    <div class="col-6">
        <div class="dish-info">
            <div class="mt-3">
                <h2>{{dish.dishName}}</h2>
            </div>
            <div class="mt-3 ">
                    <h3>Vendor : {{dish.vendor}} </h3>
            </div>
            <div class="mt-3 ">
                    Description: <br>
                    {{dish.dishDescription}}
                </div>
                <div class="mt-3">
                    <b>Rs. {{dish.dishPrice}} /-</b>
                </div>
                <div class="mt-5 text-center" >
                    <button mat-raised-button color="primary" style="width: 200px;" (click)="orderDish(dish.dishId)">Order Now</button>
                  &nbsp;
                    <button mat-raised-button color="accent" style="width: 200px;" (click)="addToCart(dish)">Add To Cart</button>

                </div>
        </div>
    </div>
</div>
</div>
