<body>
    <div class="container">
        <div class="card" style="padding: 20px;">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    
    
                <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Email ID</mat-label>
                    <input ngModel name="emailId" id="emailId" matInput placeholder="enter email id">
                    <mat-hint>email</mat-hint>
                </mat-form-field>
                <br>
    
                <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Password</mat-label>
                    <input ngModel name="password" id="password" matInput placeholder="enter your password">
                    <mat-hint>password</mat-hint>
                </mat-form-field>
                <br>
                <div class="text-center">
                    <button type="submit" mat-raised-button color="primary" (click)="login(loginForm)"> Login </button>
    
                </div>
                <div class="text-center">
                    <br>
    
                    <button class="w-10" mat-raised-button type="button" routerLink="/signup">Create account</button>
                </div>
    
            </form>
        </div>
    </div>    
</body>
