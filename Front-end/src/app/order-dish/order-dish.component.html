<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderDishForm="ngForm" (ngSubmit)="createTransactionAndpPlaceOrder(orderDishForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input matInput placeholder="Enter Full Name" [(ngModel)]="orderDetails.fullName"
                            name="fullName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="Enter Full Address" [(ngModel)]="orderDetails.address"
                            name="address">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Enter Your Contact Number" [(ngModel)]="orderDetails.contactNo"
                            name="contactNo">
                    </mat-form-field>

                    <div align="right">
                        <!-- Button trigger modal -->
                        <!-- Modal -->
                        <button type="submit" mat-raised-button style="background-color: lightskyblue;">Place
                            Order</button>
                    </div>

                </form>
            </div>

            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let dish of dishDetails">
                            <td>{{dish.dishName}}</td>
                            <td>Rs. {{dish.dishPrice}}</td>
                            <td>
                                <select #quantity class="form-select" [ngModel]="getQtyOfDish(dish.dishId)"
                                    (change)="onQuantityChange(quantity.value, dish.dishId)">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </td>
                            <td>Rs. {{getTotalAmount(dish.dishId, dish.dishPrice)}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total</td>
                            <td>Rs. {{getGrandTotal()}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
