<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5" >
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form #signUpForm="ngForm" class="w-100" (ngSubmit)="signup(signUpForm)">
                    
                     <mat-form-field appearance="outline" class="w-70">
                      <mat-label>Email ID</mat-label>
                      <input ngModel name="emailId" id="emailId" matInput placeholder="enter email id">
                    
                  </mat-form-field>
                      <br>
      
                      <mat-form-field appearance="outline" class="w-70">
                        <mat-label>First Name</mat-label>
                        <input ngModel name="firstName" id="firstName" matInput placeholder="Enter First Name">
                        
                    </mat-form-field>
                        <br>
        
                    <mat-form-field appearance="outline" class="w-70">
                        <mat-label>Last Name</mat-label>
                        <input ngModel name="lastName" id="lastName" matInput placeholder="last name">
                       
                    </mat-form-field>
                    <br>
                  <mat-form-field appearance="outline" class="w-70">
                      <mat-label>Address</mat-label>
                      <input ngModel name="address" id="address" matInput placeholder="enter your address">
                  </mat-form-field>
                  <br>
                  <mat-form-field appearance="outline" class="w-70">
                    <mat-label>Password</mat-label>
                    <input ngModel name="password" id="password" matInput placeholder="enter password">
                </mat-form-field>
                    <br>
                    <div class="text-center">
                    <button type="submit" mat-raised-button color="primary" >Sign Up </button>

                    </div>

                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=480&q=80"
                    class="img-fluid" alt="Sample image" style="height: 85%;">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
