<div class="container mt-5">

 
    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">
  
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.dish.dishName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Dish Price">
            <th mat-header-cell *matHeaderCellDef> Dish Price </th>
            <td mat-cell *matCellDef="let element"> {{element.dish.dishPrice}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Vendor">
            <th mat-header-cell *matHeaderCellDef> Vendor </th>
            <td mat-cell *matCellDef="let element"> {{element.dish.vendor}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" style="height: 2rem;width: 1rem; font-size: smaller;"
              (click)="removeItem(element.cartId)">Remove </button> </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <div class="mt-3 text-center" align="end" *ngIf="!emptyCartMsg">
      <button mat-raised-button style="background-color: blue; color: whitesmoke;border-radius: 15px;"
      (click)="checkout()">Checkout</button>
    </div>
    <div>
    <div class="container mt-5" *ngIf="emptyCartMsg">

      <div class="card text-center p-5" >
          <h1 style="color: green;">Your Cart is Empty!</h1>
          <img src="https://cdn-icons-png.flaticon.com/512/4555/4555971.png" alt="" style="height: 20rem; width:20rem; margin-left: 300px;" >
          <div class="mt-3 text-center"><button mat-raised-button style="background-color:brown; width: 20rem;color: white;"
            routerLink="/" >Start adding dishes</button></div>
          
        </div>
      </div>
  </div>
